<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3旋转</title>
<style>
.rotate {
width: 100px;
height: 100px;
background: #92B901;
-webkit-transition: -webkit-transform 2s;
}
.rotate:hover {
-webkit-transform: rotate(360deg);
}
</style>
</head>
<body>
<div class="rotate">rotate</div>
</body>
</html>
