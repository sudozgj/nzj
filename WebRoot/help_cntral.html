<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="icon" href="logo.ico" />
		<!--jquery库-->
		<script src="js/jquery.min.js"></script>
		<!--bootstrap库-->
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<script src="js/bootstrap/bootstrap.min.js"></script>
		<!--[if lt IE 9]>
      <script src="js/bootstrap/html5shiv.min.js"></script>
      <script src="js/bootstrap/respond.min.js"></script>
    <![endif]-->
		<!--font-awesome字体库-->
		<link href="css/font-awesome.min.css" rel="stylesheet" />
		<!--平滑滚动到顶部库-->
		<!--<script src="js/jquery.scrolltopcontrol/scrolltopcontrol.js" type="text/javascript"></script>-->
		<!--主要写的jquery拓展方法-->
		<script src="js/jquery.extend.js" type="text/javascript"></script>
		<!--主要写的css代码-->
		<link href="css/default.css" rel="stylesheet" type="text/css" />
		<!--主要写的js代码-->
		<script src="js/default.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</head>

	<body>
		<!--------------------------------客户列表（开始）---------------------------------------->
		<div class="add_ShareAunt"><label>已共享的阿姨信息</label><button type="button" onclick="addShareAunt()" data-toggle='modal' data-target='#add_share_aunt'>添加客户</button></div>
		<div class="main-ontent">
				<div id="browser" class="tbtree" style="text-align: center;">

					<div id="mainTbtable" class='uqt_detail' style="height: 280px;">
						<table id="UQT_detailTable" class="">
						</table>
					</div>

					<div id="div_pager" class="page_con">

					</div>
				</div>
				<div id="browserUn" class="tbtreeUn" style="text-align: center;">

					<div id="mainTbtableUn" class='uqt_detail' style="height: 280px;">
						<table id="UQT_detailTableUn" class="">
						</table>
					</div>

					<div id="div_pagerUn" class="page_con">

					</div>
				</div>
		</div>
		<!--------------------------------客户列表（结束）---------------------------------------->
		
		<!--------------------------------添加共享阿姨信息(开始)---------------------------------------->
		 <div class="modal fade" id="add_share_aunt" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="text-align: center;">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="myModalLabel">添加共享阿姨信息</h4>
					</div>
					<div class="modal-body">
						<form id="add_aunt_form">
						<!--<div>
							<b>提示:</b>标"<span class="red">*</span>"为必填信息
						</div>-->
						<div>
							<label>*</label><b>联&nbsp;&nbsp;系&nbsp;&nbsp;人:</b>
							<input type="text" name="contact" id="contact" />
						</div>
						<div>
							<label>*</label><b>联系电话:</b>
							<input type="text" name="phone" id="phone" />
						</div>
						<div>
							<label>*</label><b>技&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;能:</b>
							<input type="text" name="skill" id="skill" />
						</div>
						<div>
							<b>备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注:</b>
							<textarea rows="4" cols="20" name="remark" id="remark"></textarea>
						</div>
					</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
				        <button type="button" id="add_share_aunt_btn" class="btn btn-info" style="border: none;outline: none;">
					添加
				</button>
					</div>
				</div>
			</div>
		</div>
		<!--------------------------------添加共享阿姨信息(结束)---------------------------------------->
		
		<link href="css/help_cntral.css" rel="stylesheet" />
		<script src="js/help_cntral.js" type="text/javascript"></script>
		<!--<script type="text/javascript" src="js/modelBuilder.js"></script>-->
		<link href="css/query_startic_pro.css" type="text/css" rel="Stylesheet" />
		<link href="css/main.css" type="text/css" rel="Stylesheet" />
		
	</body>

</html>
