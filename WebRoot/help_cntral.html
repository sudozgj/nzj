					<li>

					</li>
					<li>

					</li>
					<li>

					</li>

					</li>
					<li>

					<li>

					</li>

		<!--------------------------------添加共享客户信息(开始)---------------------------------------->
		<div class="modal fade" id="add_share_clientele" tabindex="-1" role="dialog" aria-labelledby="shareClienteleLabel" aria-hidden="true" style="text-align: center;">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="shareClienteleLabel">添加共享客户信息</h4>
					</div>
					<div class="modal-body">
						<form id="add_clientele_form">
							<div>
								<label>*</label><b>需&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;求:</b>
								<input type="text" name="content" id="content" />
							</div>
							<div>
								<label>*</label><b>联&nbsp;&nbsp;系&nbsp;&nbsp;人:</b>
								<input type="text" name="contact" id="contact" />
							</div>
							<div>
								<label>*</label><b>电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话:</b>
								<input type="text" name="phone" id="phone" />
							</div>
							<div>
								<b>地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址:</b>
								<textarea rows="4" cols="20" name="address" id="address"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
						<button type="button" id="add_share_clientele_btn" class="btn btn-info" style="border: none;outline: none;">
					添加
				</button>
					</div>
				</div>
			</div>
		</div>
		<!--------------------------------添加共享客户信息(结束)---------------------------------------->
		
		<!--------------------------------修改共享客户信息(开始)---------------------------------------->
		<div class="modal fade" id="mod_share_clientele" tabindex="-1" role="dialog" aria-labelledby="modShareClienteleLabel" aria-hidden="true" style="text-align: center;">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="modShareClienteleLabel">修改共享客户信息</h4>
					</div>
					<div class="modal-body">
						<form id="add_clientele_form">
							<div>
								<label>*</label><b>需&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;求:</b>
								<input type="text" name="mod_content" id="mod_content" />
							</div>
							<div>
								<label>*</label><b>联&nbsp;&nbsp;系&nbsp;&nbsp;人:</b>
								<input type="text" name="mod_contact" id="mod_contact" />
							</div>
							<div>
								<label>*</label><b>电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话:</b>
								<input type="text" name="mod_phone" id="mod_phone" />
							</div>
							<div>
								<b>备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注:</b>
								<textarea rows="4" cols="20" name="mod_remark" id="mod_remark"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
						<button type="button" id="mod_share_clientele_btn" class="btn btn-info" style="border: none;outline: none;">
					提交更改
				</button>
					</div>
				</div>
			</div>
		</div>
		<!--------------------------------修改共享客户信息(结束)---------------------------------------->

		<!--------------------------------添加共享阿姨信息(开始)---------------------------------------->
		<div class="modal fade" id="add_share_aunt" tabindex="-1" role="dialog" aria-labelledby="addShareAuntLabel" aria-hidden="true" style="text-align: center;">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="addShareAuntLabel">添加共享阿姨信息</h4>
					</div>
					<div class="modal-body">
						<form id="add_aunt_form">
							<div>
								<label>*</label><b>联&nbsp;&nbsp;系&nbsp;&nbsp;人:</b>
								<input type="text" name="contact" id="contact" />
							</div>
							<div>
								<label>*</label><b>联系电话:</b>
								<input type="text" name="phone" id="phone" />
							</div>
							<div>
								<label>*</label><b>技&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;能:</b>
								<input type="text" name="skill" id="skill" />
							</div>
							<div>
								<b>备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注:</b>
								<textarea rows="4" cols="20" name="remark" id="remark"></textarea>
							</div>
							<input type="reset" name="reset" style="display: none;" />
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
						<button type="button" id="add_share_aunt_btn" class="btn btn-info" style="border: none;outline: none;">
					添加
				</button>
					</div>
				</div>
			</div>
		</div>
		<!--------------------------------添加共享阿姨信息(结束)---------------------------------------->

		<!--------------------------------修改共享阿姨信息(开始)---------------------------------------->
		<div class="modal fade" id="mod_share_aunt" tabindex="-1" role="dialog" aria-labelledby="modShareAuntLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header" style="text-align: center; font-weight:bold;">
						<h4 class="modal-title" id="modShareAuntLabel">修改共享阿姨信息</h4>
					</div>
					<div class="modal-body" style="text-align: center;">
						<form id="mod_aunt_form">
							<div>
								<label>*</label><b>联&nbsp;&nbsp;系&nbsp;&nbsp;人:</b>

							</div>
							<div>
								<label>*</label><b>联系电话:</b>
								<input type="text" name="mod_phone" id="mod_phone" />
							</div>
							<div>
								<label>*</label><b>技&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;能:</b>
								<input type="text" name="mod_skill" id="mod_skill" />
							</div>
							<div>
								<b>备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注:</b>
								<textarea rows="4" cols="20" name="mod_remark" id="mod_remark"></textarea>
							</div>
							<input type="reset" name="reset" style="display: none;" />
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
						<button type="button" id="mod_share_aunt_btn" class="btn btn-info" style="border: none;outline: none;">
					提交更改
				</button>
					</div>
				</div>
			</div>
		</div>
		<!--------------------------------修改共享阿姨信息(结束)---------------------------------------->

						<table id="UQT_unShareNannyTable" class="">
