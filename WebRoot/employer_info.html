		<!--------------------------------客户列表（结束）---------------------------------------->

		<!--------------------------------添加或修改客户信息(开始)---------------------------------------->
		<div class="modal fade" id="employer" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="text-align: center;">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="myModalLabel">修改客户信息</h4>
					</div>
					<div class="modal-body">
						<form id="employer_mod">
							<div style="display: none;">
								<input type="text" name="id" id="id" />
							</div>
							<div>
								<b>提示:</b>标"<span class="red">*</span>"为必填信息
							</div>
							<div>
								<label>*</label><b>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</b>
								<input type="text" name="name" id="name" />
							</div>
							<div>
								<label>*</label><b>手&nbsp;&nbsp;机&nbsp;&nbsp;号:</b>
								<input type="text" name="phone" id="phone" />
							</div>
							<div>
								<label>*</label><b>登记时间:</b>
								<input type="date" name="eTime" id="eTime" />
							</div>
							<div>
								<b>地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址:</b>
								<input type="text" name="adress" id="adress" />
							</div>
							<div>
								<label>*</label><b>客户需求:</b>
								<input type="text" name="content" id="content" />
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
						<button type="button" id="btn_employer_mod" class="btn btn-info" style="border: none;outline: none;">
					提交更改
				</button>
						<button type="button" id="btn_employer_add" class="btn btn-info" style="border: none;outline: none; display: none">
					添加
				</button>
					</div>
				</div>
			</div>
		</div>
		<!--------------------------------修改客户信息(结束)---------------------------------------->
