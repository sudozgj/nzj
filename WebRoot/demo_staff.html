<!DOCTYPE html>
<html>
<head>
<title>填写订单学员界面</title>
<link rel="shortcut icon" href="logo.png">
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

<!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
<link rel="stylesheet" href="css/bootstrap.min.css">

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>

<script>
	$(function() {
		getStaffList();			//初始化显示员工列表
		
		getModuleList();		//初始化模块选择列表
	
		$("#addS").click(function(){
			var sf = new FormData(document.getElementById("sForm"));
			$.ajax({
				type : "post",
				url : "addStaff", 		//添加员工，并将相应的模块权限的id (mid)传到后台
				data : sf,
				async : false,
				cache : false,
				contentType : false,
				processData : false,
				success : function(data) {
					if (data.code == 1) {
						getStaffList();
					} else {
						alert(data.msg);
					}
				},
				error : function(data) {
					alert("服务器连接异常");
				}
			});
		});
		
	});
	function getStaffList(){
		$.ajax({
			type : "post",
			url : "getAllStaffList", 	//获取全部员工列表
			async : false,
			cache : false,
			success : function(data) {
				if (data.code == 1) {
					var s="";
					var d=data.data.result;
					for(var i=0;i<d.length;i++){
						s+="<tr>"
								+"<td>"+d[i].id+"</td>"
								+"<td>"+d[i].phone+"</td>"
								+"<td>"+d[i].password+"</td>"
								+"<td>"+d[i].name+"</td>"
								+"<td>"+d[i].address+"</td>"
								+"<td>"+d[i].job+"</td>"
								+"<td>"+d[i].time+"</td>"
								+"<td><img src='"+d[i].photourl+"' width='40px' height='30px' /></td>"
								+"<td><input type='button' class='btn btn-danger' value='Del' onclick='deleteStaff("+d[i].id+")' /></td>"									
							+"</tr>";
					}
					$("#sTable tbody").html(s);
				} else {
					alert(data.msg);
				}
			},
			error : function(data) {
				alert("服务器连接异常");
			}
		});
	}
	
	function deleteStaff(o){
		if(confirm('确定删除该行吗？')){
			$.ajax({
				type : "post",
				url : "deleteStaff", 
				data : {"id":o},
				async : false,
				cache : false,
				success : function(data) {
					if (data.code == 1) {
						getStaffList();
					} else {
						alert(data.msg);
					}
				},
				error : function(data) {
					alert("服务器连接异常");
				}
			});
		}
	}
	
	function getModuleList(){
		$.ajax({
			type: "post",
			url: "getModuleList",			//获取模块权限列表
			//data : {},
			async: false,
			cache: false,
			success: function(data) {
				var a="";
				for(var i=0;i<data.length;i++){
					a+="<input type='checkbox' name='mid' value='"+data[i].id+"' />"
							+data[i].name+"&nbsp;&nbsp;&nbsp;";
				}
				//$("#ms").after('<p>好</p>');
				$("#sForm").append(a);
			},
			error: function(data) {
				alert("error");
			}
		});
	}
</script>
</head>
<body>
	<h3>员工登录</h3>
	<form action="sLogin" id="">
		电话:<input type="text" name="phone" />
		密码:<input type="text" name="password" />
		<input type="submit" >
	</form>
	<h3>员工列表</h3>
	<div style="width: 200px;">
		<table id="sTable" class="table table-bordered" >
			<thead>
				<tr>
					<th>id</th>
					<th>phone</th>
					<th>password</th>
					<th>name</th>
					<th>address</th>
					<th>job</th>
					<th>time</th>
					<th>photourl</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>

	<h3>添加员工</h3>
	<form id="sForm" class="form-inline">
		电话：<input type="text" name="phone" class="form-control" /><br> 
		密码：<input type="text" name="password" class="form-control" /><br> 
		姓名：<input type="text" name="name" class="form-control" /><br>
		地址：<input type="text" name="address" class="form-control" /><br> 
		职位：<input type="text" name="job" class="form-control" /><br>
		照片：<input type="file" name="file" " /><br>
		模块权限：
	</form><br>
	<input type="button" class="btn btn-primary" id="addS" value="添加员工" />
	
	
	<!-- 修改员工信息  modal -->
		<div class="modal fade" id="otModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="myModalLabel">员工信息</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<table id="otList" border="1px">
								<thead>
									<tr>
										<th>id</th>
										<th>名字</th>
										<th>性别</th>
										<th>生日</th>
										<th>地址</th>
										<th>身份证号</th>
										<th>身份证正</th>
										<th>身份证反</th>
										<th>照片</th>
										<th>学员信息</th>
									</tr>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="addButton">确定</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 查看添加学员 modal -->
</body>
</html>
